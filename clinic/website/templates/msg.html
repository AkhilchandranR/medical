{% extends 'base-inner.html' %}
{% load static %}
{% block content %}
<div class="container">
<h1><u>Contact us</u></h1><br>
<h5>please send us your queries our staff will contact you!!!</h5>
<form method="post" class="post-form" enctype="multipart/form-data">

  {{ form.as_p }}

</form>
</div>
{% endblock content %}
